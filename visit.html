<!-- html 틀 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>플랜트호스텔 | 오시는 길</title>
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/visit.css" />
        <!-- 1. 각 section 시작과 끝 주석으로 달기 -->
        <!-- 2. header와 footer는 모든 페이지 통일 -->
        <!-- 3. 각 section의 클래스명은 주석으로 같이 써놓기 -->
        <!-- 4. 그룹화 또는 통일시켜야 하는 경우를 대비해 class로 css 작업 -->
        <!-- 5. css에 색상변수 만들어서 사용하기 -->
        <!-- 6. 버튼 클래스 변수는 임의의 변수 뒤에 _btn 붙여주기 (ex. file_btn, image_btn ...) -->
    </head>
    <body>
        <!-- header [class명 header]-->
        <header class="header">
            <div class="header_box">
                <a href="../index.html" class="logo">PLANT <span class="logo_white">HOS&TEL</span></a>
            </div>
        </header>
        <!-- header 끝 -->

        <nav>
            <div class="container">
                <ul class="menu_bar">
                    <li class="sub_menu">
                        <a href="#" class="menu_item">MENU</a>
                        <ul class="sub_menu_ul">
                            <li><a href="#">병원예약</a></li>
                            <li><a href="#">호텔예약</a></li>
                            <li><a href="#">픽업서비스</a></li>
                            <li><a href="#">이용후기</a></li>
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">이용안내</a></li>
                            <li><a href="#">이벤트</a></li>
                            <li><a href="#">오시는길</a></li>
                            <li><a href="./mypage/mypage.html">내정보</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="menu_item">HOS</a></li>
                    <li><a href="#" class="menu_item">TEL</a></li>
                    <li><a href="../join/join.html" class="menu_item">LOGOUT</a></li>
                </ul>
            </div>
        </nav>
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>
            $("nav li").hover(
                function () {
                    $("ul", this).stop().slideDown(300);
                },
                function () {
                    $("ul", this).stop().slideUp(300);
                }
            );
        </script>

        <!-- body & footer [class명 body-wrapper]-->
        <div class="body-wrapper">
            <!-- body의 전체 뼈대 [class명 body-content] -->
            <!-- info 페이지는 요소를 세로로 나열하기 때문에 flex-direction을 column으로 설정 [class명 info-content] -->
            <section class="body-content visit-content">
                <!-- 그림자가 있는 박스 테두리가 필요할 경우 [class명 box] / 특정부분에 추가로 css를 넣을경우 해당 부분에 주석을 달고 임의의 변수 설정 -->
                <!-- *** 각 페이지 퍼블리싱은 이부분에 하면 됩니다 *** -->
                <div class="top_logo subtitle_font">오시는길</div>
                <!--* 카카오맵 - 약도서비스
	                * 한 페이지 내에 약도를 2개 이상 넣을 경우에는
	                * 약도의 수 만큼 소스를 새로 생성, 삽입해야 합니다.-->

                <div class="visit_box">
                    <!-- 1. 약도 노드 -->
                    <div
                        id="daumRoughmapContainer1674196218298"
                        class="root_daum_roughmap root_daum_roughmap_landing"></div>

                    <!-- 2. 설치 스크립트 -->
                    <script
                        charset="UTF-8"
                        class="daum_roughmap_loader_script"
                        src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

                    <!-- 3. 실행 스크립트 -->
                    <script charset="UTF-8">
                        new daum.roughmap.Lander({
                            timestamp: "1674196218298",
                            key: "2dhot",
                            mapWidth: "640",
                            mapHeight: "360"
                        }).render();
                    </script>
                </div>
            </section>
            <!-- body의 전체 뼈대 끝 -->
        </div>
        <!-- body 끝 -->
        <!-- footer -->
        <footer class="footer">
            <div class="center_info_title">PALNT HOSTEL</div>
            <div class="center_info">
                <span class="link"><a href="#">운영정책</a></span>
                <span class="link"><a href="#">브랜드보호정책</a></span>
                <span class="link"><a href="#">이용약관</a></span>
                <span class="link"><a href="#">공지사항</a></span>
                <span class="link"><a href="#">개인정보처리방침</a></span>
            </div>
            <div class="center_info">@planthostel | 010 - 1234 - 1234</div>
        </footer>
        <!-- footer 끝 -->
    </body>
</html>
