<!DOCTYPE html>

        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>플랜트호스텔 | 마이페이지</title>
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/myinfo_modify.css" />
        <!-- 1. 각 section 시작과 끝 주석으로 달기 -->
        <!-- 2. header와 footer는 모든 페이지 통일 -->
        <!-- 3. 각 section의 클래스명은 주석으로 같이 써놓기 -->
        <!-- 4. 그룹화 또는 통일시켜야 하는 경우를 대비해 class로 css 작업 -->
        <!-- 5. css에 색상변수 만들어서 사용하기 -->
        <!-- 6. 버튼 클래스 변수는 임의의 변수 뒤에 _btn 붙여주기 (ex. file_btn, image_btn ...) -->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            function sample6_execDaumPostcode() {
                new daum.Postcode({
                    oncomplete: function (data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var addr = ""; // 주소 변수
                        var extraAddr = ""; // 참고항목 변수

                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === "R") {
                            // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else {
                            // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }

                        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                        if (data.userSelectedType === "R") {
                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
                                extraAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if (data.buildingName !== "" && data.apartment === "Y") {
                                extraAddr += extraAddr !== "" ? ", " + data.buildingName : data.buildingName;
                            }
                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if (extraAddr !== "") {
                                extraAddr = " (" + extraAddr + ")";
                            }
                            // 조합된 참고항목을 해당 필드에 넣는다.
                            document.getElementById("sample6_extraAddress").value = extraAddr;
                        } else {
                            document.getElementById("sample6_extraAddress").value = "";
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById("sample6_postcode").value = data.zonecode;
                        document.getElementById("sample6_address").value = addr;

                        // 이미 입력되어있는 상세주소 필드를 삭제한다.
                        document.getElementById("sample6_detailAddress").value = "";
                        // 커서를 상세주소 필드로 이동한다.
                        document.getElementById("sample6_detailAddress").focus();
                    },
                }).open();
            }
        </script>
    </head>

        <!-- body & footer [class명 body-wrapper]-->
        <div class="body-wrapper">
            <!-- body의 전체 뼈대 [class명 body-content] -->
            <!-- mypage는 요소를 세로로 나열하기 때문에 flex-direction을 column으로 설정 [class명 mypage-content] -->
            <section class="body-content mypage-content">
                <!-- 그림자가 있는 박스 테두리가 필요할 경우 [class명 box] / 특정부분에 추가로 css를 넣을경우 해당 부분에 주석을 달고 임의의 변수 설정 -->
                <!-- *** 각 페이지 퍼블리싱은 이부분에 하면 됩니다 *** -->
                <!-- 마이페이지 메인 박스 [class명 main_box]-->
                <div class="main_box">
                    <!-- 작게 보여질 내 정보 [class명 member_info_box] -->
                    <div class="member_info_box">
                        ID : <span class="userid">회원1</span> / <span class="name">김사과님</span>
                    </div>
                    <!-- 마이페이지의 모든 페이지에 사용될 박스 [class명 mypage_box] -->
                    <div class="mypage_box">
                        <ul class="myinfo_list">
                            <li class="myinfo_row">
                                <label for="id">
                                    <div class="label_title">ID</div>
                                    <input type="text" name="id" id="id" value="apple123" disabled />
                                </label>
                            </li>
                            <li class="myinfo_row">
                                <label for="password">
                                    <div class="label_title">PW</div>
                                    <input type="password" name="passwod" id="password" />
                                </label>
                            </li>
                            <li class="myinfo_row">
                                <label for="password_check">
                                    <div class="label_title">PW Check</div>
                                    <input type="password" name="password_check" id="password_check" />
                                </label>
                            </li>
                            <li class="myinfo_row">
                                <label for="name">
                                    <div class="label_title">name</div>
                                    <input type="text" name="name" id="name" value="김사과" />
                                </label>
                            </li>
                            <li class="myinfo_row">
                                <label for="email">
                                    <div class="label_title">E-mail</div>
                                    <input type="text" name="email" id="email" value="apple123@naver.com" />
                                </label>
                            </li>
                            <li class="myinfo_row">
                                <label for="hp">
                                    <div class="label_title">H.P</div>
                                    <input type="text" name="hp" id="hp" value="010-1234-1234" />
                                </label>
                            </li>
                            <li class="myinfo_row">
                                <label for="zipcode">
                                    <div class="label_title">Zipcode</div>
                                    <div class="flex_input">
                                        <input
                                            type="text"
                                            id="sample6_postcode"
                                            name="zipcode"
                                            id="zipcode"
                                            value="12345"
                                            disabled
                                        />
                                        <input
                                            type="button"
                                            class="address_btn"
                                            onclick="sample6_execDaumPostcode()"
                                            value="우편번호 찾기"
                                        />
                                    </div>
                                </label>
                            </li>
                            <li class="myinfo_row">
                                <label for="address">
                                    <div class="label_title">Address</div>
                                    <input type="text" id="sample6_address" value="서울특별시 강남구" disabled /><br />
                                </label>
                            </li>
                            <li class="myinfo_row">
                                <div class="detail_address">
                                    <div class="label_title"></div>
                                    <div class="flex_input">
                                        <input type="text" id="sample6_detailAddress" value="역삼1동 강남대로 362-33" />
                                        <input type="text" id="sample6_extraAddress" value="106동 1103호" disabled />
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="btn_area flex_center">
                    <button>취소</button>
                    <button>완료</button>
                </div>
                <!-- 마이페이지 메인 박스 끝 -->
            </section>
            <!-- body의 전체 뼈대 끝 -->
        </div>
