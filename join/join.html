<!-- html 틀 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>플랜트호스텔 | 로그인</title>
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/join.css" />
        <!-- 1. 각 section 시작과 끝 주석으로 달기 -->
        <!-- 2. header와 footer는 모든 페이지 통일 -->
        <!-- 3. 각 section의 클래스명은 주석으로 같이 써놓기 -->
        <!-- 4. 그룹화 또는 통일시켜야 하는 경우를 대비해 class로 css 작업 -->
        <!-- 5. css에 색상변수 만들어서 사용하기 -->
        <!-- 6. 버튼 클래스 변수는 임의의 변수 뒤에 _btn 붙여주기 (ex. file_btn, image_btn ...) -->
    </head>
    <body>
        <!-- header [class명 header]-->
        <header class="header">
            <div class="header_box">
                <a href="../index.html" class="logo">PLANT <span class="logo_white">HOS&TEL</span></a>
            </div>
        </header>
        <!-- header 끝 -->

        <nav>
            <div class="container">
                <ul class="menu_bar">
                    <li class="sub_menu">
                        <a href="#" class="menu_item">MENU</a>
                        <ul class="sub_menu_ul">
                            <li><a href="#">병원예약</a></li>
                            <li><a href="#">호텔예약</a></li>
                            <li><a href="#">픽업서비스</a></li>
                            <li><a href="#">이용후기</a></li>
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">이용안내</a></li>
                            <li><a href="#">이벤트</a></li>
                            <li><a href="#">오시는길</a></li>
                            <li><a href="./mypage.html">내정보</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="menu_item">HOS</a></li>
                    <li><a href="#" class="menu_item">TEL</a></li>
                    <li><a href="../login/login.html" class="menu_item">LOGIN</a></li>
                </ul>
            </div>
        </nav>
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>
            $("nav li").hover(
                function () {
                    $("ul", this).stop().slideDown(300);
                },
                function () {
                    $("ul", this).stop().slideUp(300);
                }
            );
        </script>

        <!-- body & footer [class명 body-wrapper]-->
        <div class="body-wrapper">
            <!-- body의 전체 뼈대 [class명 body-content] -->
            <section class="body-content join-content">
                <!-- 그림자가 있는 박스 테두리가 필요할 경우 [class명 box] / 특정부분에 추가로 css를 넣을경우 해당 부분에 주석을 달고 임의의 변수 설정 -->
                <!-- *** 각 페이지 퍼블리싱은 이부분에 하면 됩니다 *** -->
                <div class="logo_top">
                    <p>Plant <span class="logo_top_span">HOS & TEL</span></p>
                </div>
                <form class="join_box" action="../index.html">
                    <p class="input_user">
                        <span class="sub_item">ID</span>
                        <input
                            type="text"
                            name="id"
                            id="id"
                            maxlength="20"
                            placeholder="아이디를 입력해주세요"
                            required 
                            class="input1"/>
                    </p>
                    <p class="input_user">
                        <span class="sub_item">PW</span>
                        <input
                            type="password"
                            name="pw"
                            id="pw"
                            maxlength="20"
                            placeholder="비밀번호를 입력해주세요"
                            required 
                            class="input1"/>
                    </p>
                    <p class="input_user">
                        <span class="sub_item">RE</span>
                        <input
                            type="password"
                            name="pw_re"
                            id="pw_re"
                            maxlength="20"
                            placeholder="비밀번호를 한번 더 입력해주세요"
                            required 
                            class="input1"/>
                    </p>
                    <p class="input_user">
                        <span class="sub_item">NAME</span>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            maxlength="8"
                            placeholder="이름을 입력해주세요"
                            required 
                            class="input1"/>
                    </p>
                    <p class="input_user">
                        <span class="sub_item">H.P</span>
                        <input
                            type="tel"
                            name="hp"
                            id="hp"
                            maxlength="8"
                            placeholder="휴대폰 번호를 입력해주세요"
                            required
                            class="input2" />
                        <button class="btn1">check</button>
                    </p>
                    <p class="input_user">
                        <span class="sub_item">ZIP</span>
                        <input
                            type="text"
                            name="zip"
                            id="zip"
                            maxlength="8"
                            placeholder="우편번호를 입력해주세요"
                            required 
                            class="input2"/>
                        <button class="btn1">search</button>
                    </p>
                    <p class="input_user">
                        <span class="sub_item">ADD</span>
                        <input
                            type="text"
                            name="add"
                            id="add"
                            maxlength="8"
                            placeholder="주소를 입력해주세요"
                            required 
                            class="input1"/>
                    </p>
                    <input
                        type="text"
                        name="add"
                        id="add"
                        maxlength="8"
                        placeholder="상세주소를 입력해주세요"
                        required 
                        class="input3"/>
                    <input
                        type="text"
                        name="add"
                        id="add"
                        maxlength="8"
                        placeholder="주소 참고사항을 적어주세요"
                        required 
                        class="input3"/>
                    <p class="input_user">
                        <span class="sub_item">EM</span>
                        <input
                            type="email"
                            name="add"
                            id="add"
                            maxlength="8"
                            placeholder="이메일을 입력해주세요"
                            required 
                            class="input1"/>
                    </p>

                    <div class="agree">
                        <label><input type="checkbox"><span>약관에 모두 동의합니다.</span></label>
                        <label><input type="checkbox"><span>서비스 이용약관 동의(필수)</span><a href="">보기</a></label>
                        <label><input type="checkbox"><span>개인정보 수집 및 이용 동의(필수)</span><a href="">보기</a></label>
                        <label><input type="checkbox"><span>개인정보 제 3자 제공 동의(필수)</span><a href="">보기</a></label>
                        <label><input type="checkbox"><span>마케팅 수신 동의(선택)</span><a href="">보기</a></label>
                        <label><input type="checkbox"><span>개인정보 수집 및 이용 안내(선택)</span><a href="">보기</a></label>
                    </div>
                    
                    <button type="submit" value="JOIN" class="btnJoin">JOIN</button>
                    <p class="join">아직 회원이 아니신가요?<span class="go_join">회원가입</span></p>
                </form>
            </section>
            <!-- body의 전체 뼈대 끝 -->
        </div>
        <!-- footer -->
        <footer class="footer">
            <div class="center_info_title">PLANT HOSTEL</div>
            <div class="center_info">
                <span class="link"><a href="#">운영정책</a></span>
                <span class="link"><a href="#">브랜드보호정책</a></span>
                <span class="link"><a href="#">이용약관</a></span>
                <span class="link"><a href="#">공지사항</a></span>
                <span class="link"><a href="#">개인정보처리방침</a></span>
            </div>
            <div class="center_info">@planthostel | 010 - 1234 - 1234</div>
        </footer>
        <!-- footer 끝 -->
        <!-- body & footer 끝 -->
    </body>
</html>
